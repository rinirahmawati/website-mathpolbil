    <div class="container">
        <h1>Kuis Materi Pola Bilangan - Kelas 8</h1>
        
        <form id="quizForm">
            <div id="questionContainer">
                <!-- Soal-soal akan ditampilkan disini -->
            </div>

            <div class="question-navigation">
                <table>
                    <tr>
                        <!-- Indeks soal -->
                    </tr>
                </table>
            </div>

            <div class="kahoot-link">
                <p>Untuk kuis lebih lanjut, silakan klik link berikut: <a href="https://kahoot.it/challenge/066209?challenge-id=46327b82-c7e6-47b2-b79c-0078a1a1249e_1732697839778" target="_blank">Kuis Kahoot</a></p>
            </div>

            <button type="button" id="submitBtn" onclick="submitQuiz()">Submit Kuis</button>
        </form>

        <div id="result" class="result">
            <h3>Hasil Kuis</h3>
            <p id="score">Skor: 0</p>
            <div id="answerList" class="answer-list"></div>
        </div>
    </div>

    <script>
        const questions = [
            { 
                question: 'Pola bilangan berikut: 2, 4, 6, 8, 10, ... adalah contoh dari?', 
                options: ['Deret bilangan ganjil', 'Deret bilangan genap', 'Deret bilangan prima', 'Deret bilangan Fibonacci'], 
                correct: 'b' 
            },
            { 
                question: 'Pola bilangan berikut: 1, 1, 2, 3, 5, 8, 13, ... adalah contoh dari?', 
                options: ['Deret bilangan genap', 'Deret bilangan ganjil', 'Deret bilangan Fibonacci', 'Deret bilangan prima'], 
                correct: 'c' 
            },
            { 
                question: 'Pola bilangan berikut: 3, 6, 9, 12, 15, ... adalah contoh dari?', 
                options: ['Deret bilangan kelipatan 3', 'Deret bilangan kelipatan 2', 'Deret bilangan Fibonacci', 'Deret bilangan ganjil'], 
                correct: 'a' 
            },
            { 
                question: 'Pola bilangan berikut: 5, 10, 15, 20, 25, ... adalah contoh dari?', 
                options: ['Deret bilangan geometri', 'Deret bilangan aritmatika', 'Deret bilangan Fibonacci', 'Deret bilangan ganjil'], 
                correct: 'b' 
            },
            { 
                question: 'Pola bilangan berikut: 10, 20, 30, 40, 50, ... adalah contoh dari?', 
                options: ['Deret bilangan kelipatan 10', 'Deret bilangan genap', 'Deret bilangan ganjil', 'Deret bilangan Fibonacci'], 
                correct: 'a' 
            }
        ];

        let currentQuestionIndex = 0;

        // Function to display the current question
        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            let questionHTML = `
                <div class="quiz-question" id="question-${currentQuestionIndex + 1}">
                    <h4>${currentQuestionIndex + 1}. ${question.question}</h4>
                    ${question.options.map((option, index) => {
                        return `
                            <div class="form-check">
                                <input type="radio" name="q${currentQuestionIndex + 1}" value="${String.fromCharCode(97 + index)}" class="form-check-input" id="q${currentQuestionIndex + 1}-option${index}">
                                <label class="form-check-label" for="q${currentQuestionIndex + 1}-option${index}">
                                    ${option}
                                </label>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;

            document.getElementById('questionContainer').innerHTML = questionHTML;
            updateQuestionNavigation();
        }

        // Function to update the navigation
        function updateQuestionNavigation() {
            const navigationHTML = questions.map((_, index) => {
                return `<td class="${index === currentQuestionIndex ? 'active' : ''}" onclick="goToQuestion(${index})">${index + 1}</td>`;
            }).join('');
            document.querySelector('.question-navigation table tr').innerHTML = navigationHTML;
        }

        // Function to navigate to a specific question
        function goToQuestion(index) {
            currentQuestionIndex = index;
            displayQuestion();
        }

        // Function to submit the quiz
        function submitQuiz() {
            let score = 0;
            const answers = [];

            // Check answers
            for (let i = 0; i < questions.length; i++) {
                const selectedAnswer = document.querySelector(`input[name="q${i + 1}"]:checked`);
                const correctAnswer = questions[i].correct;

                if (selectedAnswer) {
                    const userAnswer = selectedAnswer.value;
                    const isCorrect = userAnswer === correctAnswer;
                    answers.push({ question: i + 1, userAnswer, correctAnswer, isCorrect });

                    if (isCorrect) {
                        score++;
                    }
                } else {
                    answers.push({ question: i + 1, userAnswer: 'Tidak dijawab', correctAnswer, isCorrect: false });
                }
            }

            // Display score and answers
            document.getElementById('score').innerText = `Skor: ${score}`;
            const answerList = document.getElementById('answerList');
            answerList.innerHTML = '';

            answers.forEach(answer => {
                const answerDiv = document.createElement('div');
                answerDiv.classList.add(answer.isCorrect ? 'correct' : 'incorrect');
                answerDiv.textContent = `Pertanyaan ${answer.question}: Jawaban Anda ${answer.userAnswer} (Jawaban Benar: ${answer.correctAnswer})`;
                answerList.appendChild(answerDiv);
            });

            document.getElementById('result').style.display = 'block';
        }

        // Display the first question
        displayQuestion();
    </script>
